name: Backend CI

on: [push]

env:
  DB_HOST: database
  DB_PORT: 5432
  DB_USER: root
  DB_PASSWORD: root
  DB_NAME: petcare
  NODE_ENV: test

jobs:
  test:
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:13
        env:
          POSTGRES_DB: petcare
          POSTGRES_USER: root
          POSTGRES_PASSWORD: root
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 20
        cache: 'npm'
    
    - name: Install dependencies
      working-directory: ./backend
      run: npm ci
      
    - name: Run lint
      working-directory: ./backend
      run: npm run lint
      
    - name: Run tests
      working-directory: ./backend
      run: npm run test
      env:
        CI: true

  build-and-push:
    needs: test
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Login to Docker Hub
      if: github.ref == 'refs/heads/main'
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_HUB_USERNAME }}
        password: ${{ secrets.DOCKER_HUB_TOKEN }}
    
    - name: Build and push backend image
      working-directory: ./backend
      run: |
        docker build -t your-dockerhub-username/backend:latest -f Dockerfile.prod .
        docker push your-dockerhub-username/backend:latest