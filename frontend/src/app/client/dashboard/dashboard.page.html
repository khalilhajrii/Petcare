<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Client Dashboard</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="logout()">
        <ion-icon name="log-out"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <h2>Welcome Pet Owner!</h2>
  <ion-card>
    <ion-card-header>
      <ion-card-title>Your Pets</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-list>
        <ion-item *ngFor="let pet of pets">
          <ion-label>
            <h3>{{ pet.name }}</h3>
            <p>Type: {{ pet.type }}</p>
          </ion-label>
        </ion-item>
        <ion-item *ngIf="pets.length === 0">
          <ion-label>No pets found.</ion-label>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>
  <ion-card>
    <ion-card-header>
      <ion-card-title>Upcoming Appointments</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-list>
        <ion-item *ngFor="let appt of appointments">
          <ion-label>
            <h3>{{ appt.date | date:'medium' }}</h3>
            <p>With: {{ appt.providerName }}</p>
            <p>Service: {{ appt.service }}</p>
          </ion-label>
        </ion-item>
        <ion-item *ngIf="appointments.length === 0">
          <ion-label>No upcoming appointments.</ion-label>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>
</ion-content>
