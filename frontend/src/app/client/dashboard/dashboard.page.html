<ion-content>
  <h2 class="ion-padding">Bienvenue, Propriétaire d'Animal!</h2>
  <ion-card>
    <ion-card-header>
      <ion-card-title>Vos Animaux</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-list>
        <ion-item *ngFor="let pet of pets">
          <ion-label>
            <h3>{{ pet.nom }}</h3>
            <p>Type: {{ pet.type }}</p>
            <p>Race: {{ pet.race }}</p>
          </ion-label>
          <ion-buttons slot="end">
            <ion-button routerLink="/client/pets/{{ pet.idPet }}">
              <ion-icon name="create-outline"></ion-icon>
            </ion-button>
          </ion-buttons>
        </ion-item>
        <ion-item *ngIf="pets.length === 0">
          <ion-label>Aucun animal trouvé.</ion-label>
        </ion-item>
        <ion-item lines="none">
          <ion-button expand="block" fill="clear" routerLink="/client/pets/new">
            <ion-icon name="add-circle-outline" slot="start"></ion-icon>
            Ajouter un animal
          </ion-button>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>
  <ion-card>
    <ion-card-header>
      <ion-card-title>Rendez-vous à venir</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-list>
        <ion-item *ngFor="let appt of appointments">
          <ion-label>
            <h3>{{ appt.date | date:'medium' }}</h3>
            <p>Avec: {{ appt.providerName }}</p>
            <p>Service: {{ appt.service }}</p>
          </ion-label>
        </ion-item>
        <ion-item *ngIf="appointments.length === 0">
          <ion-label>Aucun rendez-vous à venir.</ion-label>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>
</ion-content>
