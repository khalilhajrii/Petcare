<!-- register.page.html -->
<ion-content class="register-content">
  <div class="auth-container">
    <div class="logo-container">
      <div class="logo-circle">
        <ion-icon name="paw" class="logo-icon"></ion-icon>
      </div>
      <h1 class="app-name">PetCare</h1>
      <p class="tagline">Join our pet community</p>
    </div>

    <form [formGroup]="registerForm" (ngSubmit)="register()" class="auth-form">
      <div class="name-fields">
        <div class="input-field half-width">
          <ion-input 
            formControlName="firstName" 
            placeholder="First Name"
            class="modern-input">
          </ion-input>
          <div class="underline"></div>
        </div>
        
        <div class="input-field half-width">
          <ion-input 
            formControlName="lastName" 
            placeholder="Last Name"
            class="modern-input">
          </ion-input>
          <div class="underline"></div>
        </div>
      </div>

      <div class="input-field">
        <ion-icon name="mail-outline" class="input-icon"></ion-icon>
        <ion-input 
          formControlName="email" 
          type="email" 
          placeholder="Email"
          class="modern-input">
        </ion-input>
        <div class="underline"></div>
      </div>

      <div class="input-field">
        <ion-icon name="lock-closed-outline" class="input-icon"></ion-icon>
        <ion-input 
          formControlName="password" 
          type="password" 
          placeholder="Password"
          class="modern-input">
        </ion-input>
        <div class="underline"></div>
      </div>

      <div class="input-field">
        <ion-icon name="call-outline" class="input-icon"></ion-icon>
        <ion-input 
          formControlName="phone" 
          type="tel" 
          placeholder="Phone (Optional)"
          class="modern-input">
        </ion-input>
        <div class="underline"></div>
      </div>

      <div class="input-field">
        <ion-icon name="home-outline" class="input-icon"></ion-icon>
        <ion-input 
          formControlName="address" 
          placeholder="Address"
          class="modern-input">
        </ion-input>
        <div class="underline"></div>
      </div>

      <div class="input-field select-field">
        <ion-icon name="person-outline" class="input-icon"></ion-icon>
        <ion-select 
          formControlName="roleId" 
          interface="popover" 
          class="modern-select">
          <ion-select-option value="2">Pet Owner</ion-select-option>
          <ion-select-option value="3">Pet Professional</ion-select-option>
        </ion-select>
        <div class="underline"></div>
      </div>

      <ion-button 
        expand="block" 
        shape="round" 
        class="auth-button"
        [disabled]="registerForm.invalid"
        (click)="register()">
        CREATE ACCOUNT
        <ion-icon name="paw" slot="end"></ion-icon>
      </ion-button>
    </form>

    <div class="auth-footer">
      <p>Already have an account? <a routerLink="/login" class="auth-link">Sign in</a></p>
    </div>
  </div>
</ion-content>
