<div class="pets-container">
  <div class="pets-header">
    <h1>Pet Management</h1>
    <button class="btn btn-primary">
      <i class="fas fa-plus"></i> Add New Pet
    </button>
  </div>

  <div class="card">
    <div class="filters-row">
      <div class="search-box">
        <input 
          type="text" 
          class="form-control" 
          placeholder="Search pets..." 
          [(ngModel)]="searchTerm"
          (keyup.enter)="onSearch()"
        >
        <button class="btn btn-primary" (click)="onSearch()">
          <i class="fas fa-search"></i>
        </button>
      </div>

      <div class="filter-group">
        <select class="form-control" [(ngModel)]="typeFilter" (change)="onTypeFilterChange(typeFilter)">
          <option value="all">All Types</option>
          <option value="Dog">Dog</option>
          <option value="Cat">Cat</option>
        </select>

        <select class="form-control" [(ngModel)]="statusFilter" (change)="onStatusFilterChange(statusFilter)">
          <option value="all">All Status</option>
          <option value="active">Active</option>
          <option value="inactive">Inactive</option>
        </select>
      </div>
    </div>

    <div class="table-responsive">
      <table class="pets-table">
        <thead>
          <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Type</th>
            <th>Breed</th>
            <th>Age</th>
            <th>Owner</th>
            <th>Status</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngIf="loading">
            <td colspan="8" class="text-center">
              <div class="loading-spinner"></div>
              <p>Loading pets...</p>
            </td>
          </tr>
          <tr *ngIf="!loading && pets.length === 0">
            <td colspan="8" class="text-center">
              <p>No pets found.</p>
            </td>
          </tr>
          <tr *ngFor="let pet of pets">
            <td>{{ pet.id }}</td>
            <td>{{ pet.name }}</td>
            <td>{{ pet.type }}</td>
            <td>{{ pet.breed }}</td>
            <td>{{ pet.age }} years</td>
            <td>{{ pet.ownerName }}</td>
            <td>
              <span class="badge" [ngClass]="pet.status === 'active' ? 'badge-success' : 'badge-danger'">
                {{ pet.status }}
              </span>
            </td>
            <td class="actions-cell">
              <button class="btn btn-sm btn-info" title="Edit Pet">
                <i class="fas fa-edit"></i>
              </button>
              <button class="btn btn-sm btn-danger" title="Delete Pet" (click)="deletePet(pet.id)">
                <i class="fas fa-trash"></i>
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>

    <div class="pagination" *ngIf="totalItems > itemsPerPage">
      <button 
        class="btn btn-sm" 
        [disabled]="currentPage === 1"
        (click)="onPageChange(currentPage - 1)"
      >
        <i class="fas fa-chevron-left"></i>
      </button>
      
      <span class="page-info">Page {{ currentPage }} of {{ Math.ceil(totalItems / itemsPerPage) }}</span>
      
      <button 
        class="btn btn-sm" 
        [disabled]="currentPage === Math.ceil(totalItems / itemsPerPage)"
        (click)="onPageChange(currentPage + 1)"
      >
        <i class="fas fa-chevron-right"></i>
      </button>
    </div>
  </div>
</div>
