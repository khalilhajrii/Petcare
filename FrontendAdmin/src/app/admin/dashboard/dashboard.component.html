<div class="dashboard-container">
  <div class="dashboard-header">
    <h1>Dashboard</h1>
    <p>Welcome to the PetCare Admin Dashboard</p>
  </div>

  <div class="loading-container" *ngIf="loading">
    <div class="loading-spinner"></div>
    <p>Loading dashboard data...</p>
  </div>

  <div class="error-container" *ngIf="error">
    <p class="error-message">{{ error }}</p>
  </div>

  <div class="stats-container" *ngIf="!loading && !error">
    <div class="stat-card">
      <div class="stat-icon users-icon">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path>
          <circle cx="9" cy="7" r="4"></circle>
          <path d="M23 21v-2a4 4 0 0 0-3-3.87"></path>
          <path d="M16 3.13a4 4 0 0 1 0 7.75"></path>
        </svg>
      </div>
      <div class="stat-content">
        <h3>Total Users</h3>
        <p class="stat-value">{{ stats.users }}</p>
      </div>
    </div>

    <div class="stat-card">
      <div class="stat-icon pets-icon">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M10 5.172C10 3.782 8.423 2.679 6.5 3c-2.823.47-4.113 6.006-4 7 .08.703 1.725 1.722 3.656 1 1.261-.472 1.96-1.45 2.344-2.5"></path>
          <path d="M14.267 5.172c0-1.39 1.577-2.493 3.5-2.172 2.823.47 4.113 6.006 4 7-.08.703-1.725 1.722-3.656 1-1.261-.472-1.855-1.45-2.239-2.5"></path>
          <path d="M8 14v.5"></path>
          <path d="M16 14v.5"></path>
          <path d="M11.25 16.25h1.5L12 17l-.75-.75z"></path>
          <path d="M4.42 11.247A13.152 13.152 0 0 0 4 14.556C4 18.728 7.582 21 12 21s8-2.272 8-6.444c0-1.061-.162-2.2-.493-3.309m-9.243-6.082A8.801 8.801 0 0 1 12 5c.78 0 1.5.108 2.161.306"></path>
        </svg>
      </div>
      <div class="stat-content">
        <h3>Total Pets</h3>
        <p class="stat-value">{{ stats.pets }}</p>
      </div>
    </div>

    <div class="stat-card">
      <div class="stat-icon services-icon">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M14.7 6.3a1 1 0 0 0 0 1.4l1.6 1.6a1 1 0 0 0 1.4 0l3.77-3.77a6 6 0 0 1-7.94 7.94l-6.91 6.91a2.12 2.12 0 0 1-3-3l6.91-6.91a6 6 0 0 1 7.94-7.94l-3.76 3.76z"></path>
        </svg>
      </div>
      <div class="stat-content">
        <h3>Total Services</h3>
        <p class="stat-value">{{ stats.services }}</p>
      </div>
    </div>
  </div>

  <div class="dashboard-content">
    <div class="content-card">
      <h2>Recent Activity</h2>
      <div class="placeholder-content">
        <p>Activity data will be displayed here</p>
      </div>
    </div>
    
    <div class="content-card">
      <h2>System Status</h2>
      <div class="status-indicators">
        <div class="status-item">
          <span class="status-dot active"></span>
          <span>API Server</span>
        </div>
        <div class="status-item">
          <span class="status-dot active"></span>
          <span>Database</span>
        </div>
        <div class="status-item">
          <span class="status-dot active"></span>
          <span>Storage</span>
        </div>
      </div>
    </div>
  </div>
</div>
